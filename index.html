<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Cloud - Pengajuan Dana</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.ico" />
    <!-- TailwindCSS -->
    <link rel="stylesheet" href="assets/css/tailwind.css">
    <!-- Custom Style -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <main class="flex">
        <div class="flex flex-col w-1/5 bg-brand-100 h-screen border-r border-fuchsia-600">
            <header class="flex flex-row bg-brand-100 border-b border-fuchsia-600 h-14">
                <img class="w-14 object-cover" src="assets/icon/corner-icon.svg" alt="icon-corner">
                <div class="w-full py-1 flex justify-center">
                    <img class="w-44 object-fit" src="assets/img/logo.png" alt="logo-financecloud">
                </div>
            </header>
            <nav class="bg-transparent">
                Sidebar
            </nav>
            <!-- <footer class="mt-auto bg-green-200 py-4">
                Footer
            </footer> -->
        </div>
        <div class="flex flex-col w-4/5">
            <header class="flex flex-row justify-between bg-white px-4 py-2 border-b border-fuchsia-600 h-14">
                <div class="flex flex-row">
                    <div class="flex items-center px-2 py-1 border border-fuchsia-600 rounded-tl rounded-bl">
                        <img class="w-5 object-cover" src="assets/icon/file-alt.svg" alt="icon-file-alt">
                    </div>
                    <div class="flex items-center px-2 py-1 border-t border-fuchsia-600 border-b border-fuchsia-600">
                        <span class="font-semibold text-xs">User Guide - SIM Keuangan</span>
                    </div>
                    <button
                        class="flex items-center px-3 py-1 bg-brand-400 text-xs text-white font-semibold border border-fuchsia-600 rounded-tr-md rounded-br-md focus:outline-none">BACA</button>
                </div>
                <div class="flex flex-row items-center space-x-2 mr-5">
                    <button
                        class="w-8 h-8 bg-brand-400 rounded-full flex justify-center items-center focus:outline-none">
                        <img class="w-5 object-cover" src="assets/icon/bell.svg" alt="icon-file-alt">
                    </button>
                    <div class="w-8 h-8 rounded-full flex justify-center items-center">
                        <img class="rounded-full object-cover" src="assets/img/dummy-avatar.jpeg" alt="icon-file-alt">
                    </div>
                    <div class="relative inline-block text-left">
                        <div>
                            <button type="button"
                                class="inline-flex justify-center w-full rounded-md px-1 py-2 bg-white text-sm font-medium text-gray-700 focus:outline-none"
                                id="menu-button" aria-expanded="true" aria-haspopup="true">
                                Agra Sabian
                                <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                    fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd"
                                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                        clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>

                        <div class="hidden origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
                            role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                            <div class="py-1" role="none">
                                <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
                                    id="menu-item-0">Account settings</a>
                                <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
                                    id="menu-item-1">Support</a>
                                <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
                                    id="menu-item-2">License</a>
                                <form method="POST" action="#" role="none">
                                    <button type="submit" class="text-gray-700 block w-full text-left px-4 py-2 text-sm"
                                        role="menuitem" tabindex="-1" id="menu-item-3">
                                        Sign out
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <section class="flex flex-col mx-8 my-4">
                <div class="flex flex-row justify-between">
                    <div class="space-y-2">
                        <nav class="text-gray-700 text-sm font-semibold" aria-label="Breadcrumb">
                            <ol class="list-none p-0 inline-flex">
                                <li class="flex items-center">
                                    <a href="#">Transaksi</a>
                                    <svg class="fill-current w-3 h-3 mx-3" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 320 512">
                                        <path
                                            d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z" />
                                    </svg>
                                </li>
                                <li class="flex items-center">
                                    <a href="#">Pengajuan Dana</a>
                                </li>
                            </ol>
                        </nav>
                        <div class="flex flex-row space-x-2 items-center">
                            <div
                                class="w-8 h-8 bg-brand-300 rounded-lg flex justify-center items-center focus:outline-none">
                                <img class="w-5 object-cover" src="assets/icon/sign-in-alt.svg" alt="icon-sign-in-alt">
                            </div>
                            <span class="text-2xl font-semibold">Pengajuan Dana</span>
                        </div>
                    </div>
                    <div class="flex flex-row">
                        <div class="flex flex-row items-center space-x-2 mr-8 cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#27B7AD"
                                class="bi bi-arrow-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                            </svg>
                            <span class="font-semibold text-xs text-brand-500">Kembali</span>
                        </div>
                        <div class="flex flex-row items-center border-l border-fuchsia-600 my-3">
                            <button
                                class="flex flex-row items-center space-x-2 ml-5 bg-brand-400 p-3 rounded-md focus:outline-none">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="12" height="12"
                                    viewBox="0 0 24 24">
                                    <path
                                        d="M7.127 22.562l-7.127 1.438 1.438-7.128 5.689 5.69zm1.414-1.414l11.228-11.225-5.69-5.692-11.227 11.227 5.689 5.69zm9.768-21.148l-2.816 2.817 5.691 5.691 2.816-2.819-5.691-5.689z" />
                                </svg>
                                <span class="text-xs font-semibold text-white">Buat Pengajuan Dana</span>
                            </button>
                            <button
                                class="flex flex-row items-center space-x-2 ml-3 border border-brand-0 p-3 rounded-md focus:outline-none">
                                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24">
                                    <path fill="#ef7041"
                                        d="M10,18a1,1,0,0,0,1-1V11a1,1,0,0,0-2,0v6A1,1,0,0,0,10,18ZM20,6H16V5a3,3,0,0,0-3-3H11A3,3,0,0,0,8,5V6H4A1,1,0,0,0,4,8H5V19a3,3,0,0,0,3,3h8a3,3,0,0,0,3-3V8h1a1,1,0,0,0,0-2ZM10,5a1,1,0,0,1,1-1h2a1,1,0,0,1,1,1V6H10Zm7,14a1,1,0,0,1-1,1H8a1,1,0,0,1-1-1V8H17Zm-3-1a1,1,0,0,0,1-1V11a1,1,0,0,0-2,0v6A1,1,0,0,0,14,18Z" />
                                </svg>
                                <span class="text-xs font-semibold text-brand-0">Hapus</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="flex flex-row items-center justify-between mt-5">
                    <div class="flex flex-row space-x-5">
                        <div class="flex">
                            <input type="text" placeholder="Cari tanggal atau nomor pengajuan"
                                class="w-60 px-2 py-3 border-l border-t border-b rounded-l text-xs font-semibold focus:outline-none" />
                            <button
                                class="w-10 flex items-center justify-center p-2 bg-brand-100 border-t border-r border-b rounded-r text-blue-dark focus:outline-none">
                                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 24 24">
                                    <path fill="#818181"
                                        d="M21.71,20.29,18,16.61A9,9,0,1,0,16.61,18l3.68,3.68a1,1,0,0,0,1.42,0A1,1,0,0,0,21.71,20.29ZM11,18a7,7,0,1,1,7-7A7,7,0,0,1,11,18Z" />
                                </svg>
                            </button>
                        </div>
                        <div class="flex flex-row items-center space-x-1 cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 24 24">
                                <path fill="#27B7AD"
                                    d="M19,2H5A3,3,0,0,0,2,5V6.17a3,3,0,0,0,.25,1.2l0,.06a2.81,2.81,0,0,0,.59.86L9,14.41V21a1,1,0,0,0,.47.85A1,1,0,0,0,10,22a1,1,0,0,0,.45-.11l4-2A1,1,0,0,0,15,19V14.41l6.12-6.12a2.81,2.81,0,0,0,.59-.86l0-.06A3,3,0,0,0,22,6.17V5A3,3,0,0,0,19,2ZM13.29,13.29A1,1,0,0,0,13,14v4.38l-2,1V14a1,1,0,0,0-.29-.71L5.41,8H18.59ZM20,6H4V5A1,1,0,0,1,5,4H19a1,1,0,0,1,1,1Z" />
                            </svg>

                        </div>
                    </div>
                    <div class="flex flex-row items-center space-x-5">
                        <div class="flex flex-row items-center space-x-2">
                            <span class="text-xs font-semibold text-gray-500">Data per halaman:</span>
                            <select
                                class="border rounded px-1 py-3 text-sm font-semibold text-gray-500 focus:outline-none">
                                <option>10 baris</option>
                                <option>25 baris</option>
                                <option>50 baris</option>
                                <option>100 baris</option>
                            </select>
                        </div>
                        <div class="flex flex-row items-center space-x-2">
                            <div

                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24">
                                    <path fill="#818181"
                                        d="M11.29,12l3.54-3.54a1,1,0,0,0,0-1.41,1,1,0,0,0-1.42,0L9.17,11.29a1,1,0,0,0,0,1.42L13.41,17a1,1,0,0,0,.71.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41Z" />
                                </svg>
                            </div>
                            <div
                                class="w-10 h-10 bg-brand-100 border rounded flex justify-center items-center cursor-pointer focus:outline-none">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24">
                                    <path fill="#818181"
                                        d="M14.83,11.29,10.59,7.05a1,1,0,0,0-1.42,0,1,1,0,0,0,0,1.41L12.71,12,9.17,15.54a1,1,0,0,0,0,1.41,1,1,0,0,0,.71.29,1,1,0,0,0,.71-.29l4.24-4.24A1,1,0,0,0,14.83,11.29Z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex flex-row space-x-2 my-5">
                    <div class="flex flex-row items-center">
                        <div class="bg-brand-1 px-2 py-1 font-light text-xs text-brand-2 rounded-l">
                            <strong>Unit:</strong> 1101 - PT. Sentra Vidya Utama
                        </div>
                        &nbsp;
                        <div class="bg-brand-1 p-1 font-light text-xs text-brand-2 rounded-r cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path fill="#6C5BF3" d="M13.41,12l4.3-4.29a1,1,0,1,0-1.42-1.42L12,10.59,7.71,6.29A1,1,0,0,0,6.29,7.71L10.59,12l-4.3,4.29a1,1,0,0,0,0,1.42,1,1,0,0,0,1.42,0L12,13.41l4.29,4.3a1,1,0,0,0,1.42,0,1,1,0,0,0,0-1.42Z"/></svg>
                        </div>
                    </div>
                    <div class="flex flex-row items-center">
                        <div class="bg-brand-1 px-2 py-1 font-light text-xs text-brand-2 rounded-l">
                            <strong>Tahun Anggaran:</strong> 2020
                        </div>
                        &nbsp;
                        <div class="bg-brand-1 p-1 font-light text-xs text-brand-2 rounded-r cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path fill="#6C5BF3" d="M13.41,12l4.3-4.29a1,1,0,1,0-1.42-1.42L12,10.59,7.71,6.29A1,1,0,0,0,6.29,7.71L10.59,12l-4.3,4.29a1,1,0,0,0,0,1.42,1,1,0,0,0,1.42,0L12,13.41l4.29,4.3a1,1,0,0,0,1.42,0,1,1,0,0,0,0-1.42Z"/></svg>
                        </div>
                    </div>
                    <div class="flex flex-row items-center">
                        <div class="bg-brand-1 px-2 py-1 font-light text-xs text-brand-2 rounded-l">
                            <strong>Sumber Dana:</strong> Anggaran
                        </div>
                        &nbsp;
                        <div class="bg-brand-1 p-1 font-light text-xs text-brand-2 rounded-r cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path fill="#6C5BF3" d="M13.41,12l4.3-4.29a1,1,0,1,0-1.42-1.42L12,10.59,7.71,6.29A1,1,0,0,0,6.29,7.71L10.59,12l-4.3,4.29a1,1,0,0,0,0,1.42,1,1,0,0,0,1.42,0L12,13.41l4.29,4.3a1,1,0,0,0,1.42,0,1,1,0,0,0,0-1.42Z"/></svg>

                    <div class="flex flex-row items-center">

                            <strong>Tipe Realisasi:</strong> Tidak Langsung
                        </div>
                        &nbsp;
                        <div class="bg-brand-1 p-1 font-light text-xs text-brand-2 rounded-r cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path fill="#6C5BF3" d="M13.41,12l4.3-4.29a1,1,0,1,0-1.42-1.42L12,10.59,7.71,6.29A1,1,0,0,0,6.29,7.71L10.59,12l-4.3,4.29a1,1,0,0,0,0,1.42,1,1,0,0,0,1.42,0L12,13.41l4.29,4.3a1,1,0,0,0,1.42,0,1,1,0,0,0,0-1.42Z"/></svg>
                        </div>
                    </div>
                </div>
            </section>
            <!-- <footer class="mt-auto bg-pink-300 py-4">
                Content Footer
            </footer> -->
        </div>
    </main>

</html>
